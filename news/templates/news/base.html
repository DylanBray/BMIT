{% extends "base.html" %}

{% block content %}
{% for article in articles %}
<div id="{{article.title | slugify }}-{{ article.date | date:"Y-m-d" }}" class="article">
<h3>{{ article.title }} - {{ article.date }}</h3>
{% autoescape off %}
{{ article.content }}
{% endautoescape %}
</div>
{% endfor %}
{% endblock %}
